<!doctype html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title> function </title>

</head>

<body>
  <h1> bark function test </h1>
  <script>

    function bark(name, weight) {
      if (weight > 20) {
        console.log(name + " says WOOF WOOF");
      } else {
        console.log(name + " says woof woof");
      }
    }

    bark("juno", 20);
    bark("scottie", -1);
    bark("3", 0,0);
    bark("4","20");
    bark("5", 10);
    bark("6", 21);
  </script>
</body>

</html>
